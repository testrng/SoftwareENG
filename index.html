<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
<p id="dmeSupported"> Info über Device Motion</p>
<h1 id="xBeschl"> Daten x</h1>
<h1 id="yBeschl"> Daten y</h1>
<h1 id="zBeschl"> Daten z</h1>

<script>if (window.DeviceMotionEvent) {
        document.getElementById("dmeSupported").innerText = "OK - Device Motion wird unterstützt!";
        window.addEventListener('devicemotion', function(event) {
        document.getElementById("xBeschl").innerHTML = 'x ' + event.rotationRate.x;
        document.getElementById("yBeschl").innerHTML = 'y ' + event.rotationRate.y;
        document.getElementById("zBeschl").innerHTML = 'z ' + event.rotationRate.z;
        });
        } else {
        document.getElementById("dmeSupported").innerText = "Device Motion wird nicht unterstützt!";
        }</script>>
</html>
