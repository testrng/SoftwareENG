<!DOCTYPE html>
<html>
        <head><meta charset="utf-8"></head>
        <p id="dmeSupported"> Info über Device Motion</p>
        <h1 id="Alphadrehung"> Daten z</h1>
        <h1 id="Betadrehung"> Daten x</h1>
        <h1 id="Gammadrehung"> Daten y</h1>



    <script>
        if (window.DeviceMotionEvent) {
        document.getElementById("dmeSupported").innerText = "OK - Device Motion wird unterstützt!";
    window.addEventListener("deviceorientation", handleOrientation, true);
    function handleOrientation(event) {
        var absolute = event.absolute;
        var alpha    = event.alpha;
        var beta     = event.beta;
        var gamma    = event.gamma;

        document.getElementById("Alphadrehung").innerHTML = 'Drehung um z-Achse ' + alpha;
        document.getElementById("Betadrehung").innerHTML = 'Drehung um x-Achse ' + beta;
        document.getElementById("Gammadrehung").innerHTML = 'Drehung um y-Achse ' + gamma;
}
}
  else {
        document.getElementById("dmeSupported").innerText = "Device Motion wird nicht unterstützt!";
        }
    </script>
    <img src=image/gammadrehung.jpg>
</html>
